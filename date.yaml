id: date
type: PageHeaderMenu

requests:
  - id: save_data
    type: GoogleSheetAppendOne
    connectionId: google_sheet
    properties:
      row:
        # Get all the values to save from state
        ticket_title:
          _state: ticket_title
        ticket_type:
          _state: ticket_type
        ticket_description:
          _state: ticket_description
        confirm_restart:
          _state: confirm_restart
        # Add the date the row was created using the `_date.now` operator.
        created_date:
          _date: now

properties:
  title: Date # The title in the browser tab.

  logo:
        src: https://i.postimg.cc/FHMcrxYJ/1580782652276.jpg
        style:
          width: 80px;
          margin: 10px 15px;
          height: 60px;   
  
  
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: page_heading
        type: Title
        properties:
          content: # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).

      - id: DateRangeSelector
        type: DateRangeSelector
        properties:
          disabledDates:
            dates: []
            ranges: []
          format: DD MMMM YYYY
          label:
            hasFeedback: false
          placeholder:
            - Start Date
            - End Date
        title: DateRangeSelector

      - id: DateSelector
        type: DateSelector
        properties:
          disabledDates:
            dates: []
            ranges: []
          label:
            align: left
            hasFeedback: false
          format: DD MMMM YYYY
          suffixIcon: CalendarTwoTone
          title: DateSelector

      - id: DateTimeSelector
        type: DateTimeSelector
        properties:
          disabledDates:
            dates: []
            ranges: []
          format: DD MMMM YYYY
          title: DateTimeSelector

      - id: MonthSelector
        type: MonthSelector
        properties:
          disabledDates:
            dates: []
            ranges: []
          format: MMMM YYYY

      - id: WeekSelector
        type: WeekSelector
        properties:
        disabledDates:
          dates: []
          ranges: []
        format: wo-YYYY
