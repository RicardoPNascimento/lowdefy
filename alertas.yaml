id: alertas
type: PageHeaderMenu



properties:
  title: Alertas e Animações

  logo:
        src: https://i.postimg.cc/Qtn1P5zW/simbiose-Logo.png
        style:
          width: 30px;
          margin: 10px 15px;
          height: 100px;   

layout:
  contentJustify: center # Center the contents of the page.

blocks:
  - id: content_card
    type: Card
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: legenda1
        type: Title
        properties:
          content: 'Spin:'
          level: 4  
      - id: block_id
        type: Spin
        properties:
          tip: olá
      - id: legenda2
        type: Title
        properties:
          content: 'Alert:'
          level: 4  
      - id: block_id
        type: Alert
        properties:
          message: Alertas ajudam a destacar informações importantes.
      - id: legenda2
        type: Title
        properties:
          content: 'Messages:'
          level: 4  
      - id: MsgAlert
        type: Button
        events:
          onClick:
          - id: open
            type: CallMethod
            params:
              blockId: block_id09
              method: open
      - id: block_id09
        type: Message
        properties:
          content: ok
          duration: 1
      - id: legenda2
        type: Title
        properties:
          content: 'Notification:'
          level: 4 
      - id: NotifiAlert
        type: Button
        properties:
          title: TextInput
        events:
          onClick:
          - id: open
            type: CallMethod
            params:
              blockId: notification
              method: open
      - id: notification
        type: Notification
        properties:
          button:
            icon: AlibabaOutlined
      - id: legenda3
        type: Title
        properties:
          content: 'Badge:'
          level: 4 
      - id: block_id
        type: Badge
        properties:
          count: '23'
          offset: []
        blocks:
          - id: password_input
            type: PasswordInput
            properties:
              placeholder: password
              title: Password Input
      - id: legenda3
        type: Title
        properties:
          content: 'Tooltip:'
          level: 4 
      - id: Tooltip
        type: Tooltip
        properties:
          title: Tooltip title
        blocks:
          - id: password_input
            type: PasswordInput
            properties:
              placeholder: password
              title: Password Input
      - id: legenda5
        type: Title
        properties:
          content: 'Result:'
          level: 4 
      - id: Result
        type: Result
        properties:
          title: error!
      - id: legenda5
        type: Title
        properties:
          content: '500 Error:'
          level: 4 
      - id: error_example
        type: Result
        properties:
          status: 500
          title: An error occurred

  - id: block_id
    type: Html
    properties:
      html: > 
        <div style="width: 74%; margin: auto; height: 100px;  background: #6b7d8c;">
          <p style="margin-top: 20px; padding-top: 40px; font-size: 1.2em; text-align: center; color: white;">Desenvolvido por equipe &copy;<b>Simbiose Ventures</b></p>
        </div>        
