id: text
type: PageHeaderMenu

events:
  onInit:
      - id: single_value
        type: SetState
        params:
          paragraph_input: TEST
          title_input: TEST2

requests:
  - id: save_data
    type: GoogleSheetAppendOne
    connectionId: google_sheet
    properties:
      row:
        # Get all the values to save from state
        ticket_title:
          _state: ticket_title
        ticket_type:
          _state: ticket_type
        ticket_description:
          _state: ticket_description
        confirm_restart:
          _state: confirm_restart
        # Add the date the row was created using the `_date.now` operator.
        created_date:
          _date: now

properties:
  title: Texto # The title in the browser tab.

  logo:
        src: https://i.postimg.cc/Qtn1P5zW/simbiose-Logo.png
        style:
          width: 10px;
          margin: 10px 15px;
          height: 100px;   
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: page_heading
        type: Title
        properties:
          content:  # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).
      - id: legenda3
        type: Title
        properties:
          content: 'AutoComplete:'
          level: 4
      - id: auto_complete
        type: AutoComplete
        properties:
          autoFocus: true
          title: Auto Complete Input
          options:
          - sunny
          - rain
          - storm
          - sun
          - rainy
      - id: paragraph_input
        type: ParagraphInput
        properties:
          title: Paragraph Input
          content: Alo
      - id: text_area
        type: TextArea
        properties:
          placeholder: >-
            Text
            Area                                                                           
          rows: 2
          title: Text Area
        blocks:
          - id: test
            type: ParagraphInput
      - id: text_input
        type: TextInput
        properties:
          placeholder: Text Input
          suffixIcon: FontSizeOutlined
          title: Text Input
      - id: number_input
        type: NumberInput
        properties:
          autoFocus: true
          placeholder: 'Ex: 22'
          title: Number Input
      - id: password_input
        type: PasswordInput
        properties:
          placeholder: password
          title: Password Input
      - id: block_id1
        type: Title
        properties:
          content: A title block.
      - id: legenda5
        type: Title
        properties:
          content: 'TitleInput:'
          level: 4 
      - id: title_input
        type: TitleInput
      - id: legenda5
        type: Title
        properties:
          content: 'Comment:'
          level: 4 
      - id: block_id
        type: Comment
        properties:
          author: Simbiose Ventures
          avatar: https://i.postimg.cc/FHMcrxYJ/1580782652276.jpg
          content: Developers
          datetime: 13/09/2022
      