
lowdefy: 3.23.3
name: Lowdefy starter
types:
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.12.3/blocks-aggrid/meta/AgGridAlpine.json

connections:
  - id: google_sheet
    type: GoogleSheet
    properties:
      client_email:
        _secret: SHEETS_CLIENT_EMAIL
      private_key:
        _base64.decode:
          _secret: SHEETS_PRIVATE_KEY
      sheetIndex: 0
      spreadsheetId: 1d5r1hEnqHG0d2PBXMTrvFhFnrXrxo_OQBg0X1VEsbFk
      write: true
menus:
  - id: default
    links:
      - id: new-ticket
        type: MenuLink
        properties:
          icon: UnorderedListOutlined
          title: Formulário
        pageId: new-ticket
      - id: date.yaml
        type: MenuLink
        properties:
          icon: CalendarFilled
          title: Datas
        pageId: date
      - id: color
        type: MenuLink
        properties:
          icon: BgColorsOutlined
          title: Cores
        pageId: color  
      - id: context-blocks.yaml
        type: MenuLink
        properties:
          icon: CodepenSquareFilled
          title: Context Blocks
        pageId: context-blocks 
      - id: list-blocks.yaml
        type: MenuLink
        properties:
          icon: CodepenSquareFilled
          title: List Blocks
        pageId: list-blocks 
      - id: text
        type: MenuLink
        properties:
          icon: FontSizeOutlined
          title: Texto
        pageId: text
      - id: estatisticas.yaml
        type: MenuLink
        properties:
          icon: LineChartOutlined
          title: Estatísticas
        pageId: estatisticas 
      - id: menus.yaml
        type: MenuGroup
        properties:
          icon: MenuOutlined
          title: Mais
        links:
          - id: page175
            type: MenuLink
            pageId: menus
            properties:
              icon: MenuUnfoldOutlined
              title: Menus
          - id: page174
            type: MenuLink
            pageId: alertas
            properties:
              icon: AlertOutlined
              title: Alertas e Animações
          - id: page17
            type: MenuLink
            pageId: datatable
            properties:
              icon: TableOutlined
              title: Tabelas
          
pages:

  - _ref: alertas.yaml
  - _ref: menus.yaml
  - _ref: estatisticas.yaml
  - _ref: color.yaml
  - _ref: date.yaml
  - _ref: new-ticket.yaml
  - _ref: context-blocks.yaml
  - _ref: list-blocks.yaml
  - _ref: text.yaml
  - _ref: datatable.yaml

  

  
   
  
  
  

