id: context-blocks
type: PageHeaderMenu



properties:
  title: Context Blocks # The title in the browser tab.
  logo:
        src: https://i.postimg.cc/Qtn1P5zW/simbiose-Logo.png
        style:
          width: 10px;
          margin: 10px 15px;
          height: 100px;
  breadcrumb:
    list: []
  menus:
    - id: default
      links:
        - id: welcome
          type: MenuLink
          properties:
            icon: HomeOutlined
            title: Home
          pageId: Welcome
        - id: new-ticket
          type: MenuLink
          properties:
            icon: AlertOutlined
            title: Formulário
          pageId: new-ticket
        - id: date.yaml
          type: MenuLink
          properties:
            icon: AlertOutlined
            title: Date
          pageId: date
        - id: color.yaml
          type: MenuLink
          properties:
            icon: CodepenSquareFilled
            title: Color
          pageId: color  
        - id: context-blocks.yaml
          type: MenuLink
          properties:
            icon: CodepenSquareFilled
            title: Context Blocks
          pageId: context-blocks

layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: page_heading
        type: Title
        properties:
          content: Orientação do conteúdo # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).

      - id: block_id
        type: Title
        properties:
          content: PageHCF

      - id: block_id_1
        type: Img
        properties:
          src: https://i.postimg.cc/v83LCTj7/l1.png   


      - id: title 2
        type: Title
        properties:
          content: PageHCSF   

      - id: block_id_2
        type: Img
        properties:
          src: https://i.postimg.cc/Fszgvm5M/l2.png

      - id: title 3
        type: Title
        properties:
          content: PageHeaderMenu   
    
      - id: block_id_3
        type: Img
        properties:
          src: https://i.postimg.cc/xTZGT79c/l3.png


      - id: title 4
        type: Title
        properties:
          content: PageHSCF

      - id: block_id_4
        type: Img
        properties:
          src: https://i.postimg.cc/LstjD8L1/l4.png


      - id: title 5
        type: Title
        properties:
          content: PageSHCF  


      - id: block_id_5
        type: Img
        properties:
          src: https://i.postimg.cc/rpXS5r0T/l5.png



      - id: title 6
        type: Title
        properties:
          content: PageSiderMenu
     

      - id: block_id_6
        type: Img
        properties:
          src: https://i.postimg.cc/Sxz6XrKV/l6.png

  - id: block_id
    type: Html
    properties:
      html: > 
        <div style="margin: auto; height: 100px;  background: #6b7d8c;">
          <p style="padding-top: 40px; margin-top: 20px; font-size: 1.2em; text-align: center; color: white;">Desenvolvido por equipe &copy;<b>Simbiose Ventures</b></p>
        </div>    