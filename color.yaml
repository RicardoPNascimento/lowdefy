id: color
type: PageHeaderMenu

requests:
  - id: save_data
    type: GoogleSheetAppendOne
    connectionId: google_sheet
    properties:
      row:
        # Get all the values to save from state
        ticket_title:
          _state: ticket_title
        ticket_type:
          _state: ticket_type
        ticket_description:
          _state: ticket_description
        confirm_restart:
          _state: confirm_restart
        # Add the date the row was created using the `_date.now` operator.
        created_date:
          _date: now

properties:
  title: Cores # The title in the browser tab.
  logo:
        src: https://i.postimg.cc/Qtn1P5zW/simbiose-Logo.png
        style:
          width: 10px;
          margin: 10px 15px;
          height: 100px;   
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: page_heading
        type: Title
        properties:
          content:  # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).
      - id: chrome_color_selector
        required: true
        type: ChromeColorSelector
        properties:
          title: Chrome Color Selector
      - id: circle_color_selector
